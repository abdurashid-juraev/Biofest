{% set title = "about" %}

{% extends "main.tpl" %}

{% block content %}

{% include "components/header.html" %}

<main class="contact">
  <section class="p-t-50">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-xl-7">
          <div>
            <h2 class="title-content">Biz bilan bog'laning</h2>
          </div>
          <div class="contact-map" style="width:100%">
            <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
              src="https://maps.google.com/maps?width=100%25&amp;height=500&amp;hl=en&amp;q=Tashkent,%20Mirzo%20Ulug'bek,%20Buyuk%20ipak%20yo'li%20metro,,+(RTECO%20LLC)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a
                href="http://www.gps.ie/">gps systems</a>
            </iframe>
          </div>
        </div>
        <div class="col-xl-5 align-self-end">
          <address class="address">
            <a class="address-item" href="#!">
              <img src="./images/svg/phone.svg" alt=":("> <span>+998 97 443 94 64</span>
            </a>
            <a class="address-item" href="#!">
              <img src="./images/svg/email.svg" alt=":("> <span>biofet@mail.ru</span>
            </a>
            <a class="address-item" href="#!">
              <img src="./images/svg/location.svg" alt=":("> <span>Toshkent sh, Olmazor t-n, Talabalar shaharchasi,
                3A-uy</span>
            </a>
            <ul class="contact-social">
              <li><a class="contact-social-link" href="#!"><img src="./images/svg/instagram-g.svg" alt=":("></a></li>
              <li><a class="contact-social-link" href="#!"><img src="./images/svg/facebook-g.svg" alt=":("></a></li>
              <li><a class="contact-social-link" href="#!"><img src="./images/svg/telegram-g.svg" alt=":("></a></li>
            </ul>
            <form action="#" class="form-contact">
              <label class="label" for="name">
                <span>Ismingiz</span>
                <input id="name" type="text" placeholder="Munosabat uchun"></label>
              <label class="label" for="tel">
                <span>Telefon raqamingiz</span>
                <input id="tel" type="tel" placeholder="+998 -- --- -- --"></label>
              <button class="bio-link">Yuborish</button>
            </form>
          </address>
        </div>
      </div>

    </div>
  </section>

</main>



{% include "components/footer.html" %}
{% endblock %}
